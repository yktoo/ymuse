name: ymuse
base: core20
adopt-info: metadata
icon: resources/icons/hicolor/scalable/apps/com.yktoo.ymuse.svg
confinement: strict

architectures:
  - build-on: amd64

apps:
  ymuse:
    desktop: com.yktoo.ymuse.desktop
    command: ymuse
    extensions:
      - gnome-3-38
    plugs:
      - network
    slots:
      - dbus-daemon

parts:
  metadata:
    plugin: dump
    source: resources/metainfo
    parse-info:
      - com.yktoo.ymuse.metainfo.xml

  ymuse:
    plugin: go
    source: .
    build-packages:
      - git
      - gcc
      - gettext
      # gotk3 deps
      - libatk-bridge2.0-0
      - libepoxy0
      - libfribidi0
      - libgraphite2-3
      - libpangoft2-1.0-0
      - libpixman-1-0
      - libthai0
      - libwayland-client0
      - libwayland-cursor0
      - libwayland-egl1
      - libx11-6
      - libx11-xcb1
      - libxcb-render0
      - libxcb-shm0
      - libxcb1
      - libxcomposite1
      - libxcursor1
      - libxdamage1
      - libxext6
      - libxfixes3
      - libxi6
      - libxinerama1
      - libxkbcommon0
      - libxrandr2

    override-pull: |
      snapcraftctl pull

      # Use version from git
      version="$(git describe --always --tags)"
      snapcraftctl set-version "$version"
      snapcraftctl set-grade "$(echo $version | grep -q '-' && echo devel || echo stable)"

    override-build: |
      set -eu
      go generate
      go build \
        -tags "glib_2_64" \
        -ldflags "-s -w -X main.version=$(git describe --always --tags) -X main.commit=$(git rev-parse HEAD) -X main.date=$(date --iso-8601=seconds)" \
        -o "${SNAPCRAFT_PART_INSTALL}"

  resources:
    plugin: dump
    source: resources/
    organize:
      icons: usr/share/icons
      i18n/generated: usr/share/locale
      metainfo: usr/share/metainfo
    prime:
      - usr/
      - com.yktoo.ymuse.desktop

    override-pull: |
      snapcraftctl pull

      # Fix icon path in the .desktop
      sed -i -E 's!^Icon=.*!Icon=/usr/share/icons/hicolor/scalable/apps/com.yktoo.ymuse.svg!' com.yktoo.ymuse.desktop

slots:
  dbus-daemon:
    interface: dbus
    bus: session
    name: com.yktoo.ymuse
